<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>J&k Administration</title>
</head>
<body>
  
    <div class="jk">

      <h1>Jammu & Kashmir Revenue Department</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Government_of_Jammu_and_Kashmir.svg/640px-Government_of_Jammu_and_Kashmir.svg.png" alt="logo" width="128" height="120">
      </div>
      <div class="logo">

      <img src="https://jakega.jk.gov.in/images/ofiice/Logo.png">
  </div> 

    <div class="login-form">
  <div class="form-title">
    SIGN UP
  </div>
  <div class="form-input">
    <label for="username"> Username</label>
    <input type="text" id="username">
  </div>
  <div class="form-input">
    <label for="username"> Email</label>
    <input type="text" id="username">
  </div>
  <div class="form-input">
    <label for="username">Phone Number</label>
    <input type="text" id="username">
  </div>
  <div class="form-input">
    <label for="password">Password</label>
    <input type="password" id="password">
  </div>

   
  <div class="form-group">
    <label for="">User type</label>
    <select name="usertype" id="usertype">
    <option selected="selected" value="user">Superadmin</option>
    <option value="admin">Admin</option>
    <option  value="superadmin">Inspection User</option>
    </select>
  </div>

  <div class="form-group">
    <label for="">Designation</label>
    <select name="usertype" id="usertype">
    <option selected="selected" value="user">Patwari</option>
    <option value="tehsildar">Tehsildar</option>
    <option  value="dc">Divisional Commisioner</option>
    </select>
  </div>

  <div class="form-input">
    <button id="login-btn">Submit</button>
    <button onclick="location.href='login.html'" id="signup-btn">Login</button >
     
  </div>
</div>

<script src="login.js"></script>

</body>
</html>
